<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.png" />
    <title>Climb Above</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>
  </head>
  <body id="myPage">
    <div class="section-page-wrap">
      <div id="preloader-container">
        <div class="preloader">
          <span class="bubble-01"></span>
          <span class="bubble-02"></span>
          <span class="bubble-03"></span>
        </div>
      </div>

      <div class="share">
        <div class="icon first facebook"><i class="fa fa-facebook"></i></div>
        <div class="icon twitter"><i class="fa fa-twitter"></i></div>
        <div class="icon google-plus"><i class="fa fa-instagram"></i></div>
        <div class="icon pinterest last"><i class="fa fa-pinterest-p"></i></div>
        <div class="label">Share</div>
      </div>

      <header class="top-nav-bar">
        <div id="toggle">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>

        <div id="menu">
          <ul class="menu-view list-unstyled">
            <li class="active">
              <a href="index.html"><img src="images/icons/home-hover.png"/></a>
            </li>
            <li>
              <a href="about.html"
                ><img
                  src="images/icons/about.png"
                  onmouseover="this.src = 'images/icons/about-hover.png'"
                  onmouseout="this.src = 'images/icons/about.png'"
              /></a>
            </li>
            <li>
              <a href="portfolio.html"
                ><img
                  src="images/icons/portfolio.png"
                  onmouseover="this.src = 'images/icons/portfolio-hover.png'"
                  onmouseout="this.src = 'images/icons/portfolio.png'"
              /></a>
            </li>
            <li>
              <a href="contact.html"
                ><img
                  src="images/icons/contact.png"
                  onmouseover="this.src = 'images/icons/contact-hover.png'"
                  onmouseout="this.src = 'images/icons/contact.png'"
              /></a>
            </li>
          </ul>
        </div>
      </header>
      <div class="banner-full-image">
        <div class="banner-title">
          <img style="width:75%" src="images/overlay.png" /><br />
          <a class="btn btn-primary" href="about.html">discover your climb</a>
        </div>
      </div>

      <div class="container text-center" style="padding-top:30px">
        <div class="container" style="padding-top:40px">
          <h1>Discover & Climb</h1>
          <hr
            style="width:30%; height: 1px; margin-left:auto;margin-right:auto;
          border: 0;
          border-top: 1px solid #ff5200;"
          />
          <h4>
            Testing your limits outdoors is closer than you think. Click on any
            climb below for more information.
          </h4>
        </div>
        <img style="max-width:100%" src="images/map.png" />
        <div class="map-icon" style="padding-left:20px">
          <a class="arrow_box">North Vista Trail</a>
        </div>
        <div class="map-icon-2" style="padding-left:20px">
          <a class="arrow_box">Easy Trail</a>
        </div>
        <div class="map-icon-3" style="padding-left:20px">
          <a class="arrow_box">Amazing Trail</a>
        </div>
      </div>

      <!---footer--->
      <footer>
        <div class="container text-center">
          <div class="copyright">
            <!--Do not remove Backlink from footer of the template. To remove it you can purchase the Backlink-->
            &copy; 2019 All right reserved. A mock site for
            <a href="http://www.patagonia.com" target="_blank">Patagonia.</a>
          </div>
        </div>
      </footer>
      <div id="back-to-top" style="display: none">
        <i class="fa fa-angle-double-up" aria-hidden="true"></i> Top
      </div>
    </div>
    <script>
      jQuery(window).load(function() {
        $("#preloader-container")
          .delay(650)
          .fadeOut("slow");
      });
    </script>
  </body>
</html>
