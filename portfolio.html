<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.png" />
    <title>Climb Above</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>
  </head>
  <body id="myPage">
    <div class="section-page-wrap">
      <div id="preloader-container">
        <div class="preloader">
          <span class="bubble-01"></span>
          <span class="bubble-02"></span>
          <span class="bubble-03"></span>
        </div>
      </div>

      <div class="share">
        <div class="icon first facebook"><i class="fa fa-facebook"></i></div>
        <div class="icon twitter"><i class="fa fa-twitter"></i></div>
        <div class="icon google-plus"><i class="fa fa-instagram"></i></div>
        <div class="icon pinterest last"><i class="fa fa-pinterest-p"></i></div>
        <div class="label">Share</div>
      </div>

      <header class="top-nav-bar">
        <div id="toggle">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>

        <div id="menu">
          <ul class="menu-view list-unstyled">
            <li class="active">
              <a href="index.html"><img src="images/icons/home-hover.png"/></a>
            </li>

            <li>
              <a href="portfolio.html"
                ><img
                  src="images/icons/portfolio.png"
                  onmouseover="this.src = 'images/icons/portfolio-hover.png'"
                  onmouseout="this.src = 'images/icons/portfolio.png'"
              /></a>
            </li>
            <li>
              <a href="contact.html"
                ><img
                  src="images/icons/contact.png"
                  onmouseover="this.src = 'images/icons/contact-hover.png'"
                  onmouseout="this.src = 'images/icons/contact.png'"
              /></a>
            </li>
          </ul>
        </div>
      </header>
      <div class="banner-full-image">
        <div class="banner-title">
          <h1>Inspirational Photography</h1>
          <a class="btn btn-primary" href="contact.html">submit your climb</a>
        </div>
      </div>

      <!------------portfolio--------------------->
      <section id="gallery-block" class="section-padding">
        <div class="container">
          <div class="text-head">
            <h2>Gallery</h2>
          </div>
          <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12 gallery-list">
              <div class="port-image">
                <img
                  src="images/gallery-image1.png"
                  alt="Gallery-Image"
                  class="img-responsive"
                />
                <div class="overlay">
                  <div class="text">
                    <a href="images/gallery-image1.png" class="image-popup"
                      ><img src="images/pin.png"
                    /></a>
                  </div>
                </div>
              </div>
              <h1 class="port-title">hiking</h1>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12 gallery-list">
              <div class="port-image">
                <img
                  src="images/gallery-image2.png"
                  alt="Gallery-Image"
                  class="img-responsive"
                />
                <div class="overlay">
                  <div class="text">
                    <a href="images/gallery-image2.png" class="image-popup"
                      ><img src="images/pin.png"
                    /></a>
                  </div>
                </div>
              </div>
              <h1 class="port-title">swimming</h1>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12 gallery-list">
              <div class="port-image">
                <img
                  src="images/gallery-image4.png"
                  alt="Gallery-Image"
                  class="img-responsive"
                />
                <div class="overlay">
                  <div class="text">
                    <a href="images/gallery-image4.png" class="image-popup"
                      ><img src="images/pin.png"
                    /></a>
                  </div>
                </div>
              </div>
              <h1 class="port-title">adventure</h1>
            </div>
          </div>
        </div>
      </section>

      <!---------insta images block--------->
      <section id="insta-post" class="section-padding">
        <div class="container">
          <div class="text-head">
            <h2>our instagram post</h2>
          </div>
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 insta-image-list">
              <div id="instafeed">
                <iframe
                  src="http://instaembedder.com/gallery-v2.php?width=140&cols=6&rows=1&margin=8&color=gray&likes=1&share_buttons=1&comments=1&date=1&link=1&frame=1&image_border=2&frame_color=white&cid=10764&"
                  frameborder="0"
                  width="100%"
                  height="172"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--------End------------------>
      <!---footer--->

      <!---footer--->
      <footer>
        <div class="container text-center">
          <div class="copyright">
            <!--Do not remove Backlink from footer of the template. To remove it you can purchase the Backlink-->
            &copy; 2019 All right reserved. A mock site for
            <a href="http://www.patagonia.com" target="_blank">Patagonia.</a>
          </div>
        </div>
      </footer>
      <div id="back-to-top" style="display: none">
        <i class="fa fa-angle-double-up" aria-hidden="true"></i> Top
      </div>
    </div>
    <script>
      jQuery(window).load(function() {
        $("#preloader-container")
          .delay(650)
          .fadeOut("slow");
      });
    </script>
  </body>
</html>
